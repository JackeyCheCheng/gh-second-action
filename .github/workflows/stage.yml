name: Manual and Push Workflo0005

on:
  push:
    branches:
      - '*'  # 這會匹配所有分支
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run workflow on'
        required: true
        default: 'stage'
        type: choice
        options:
          - stage

jobs:
  call:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.branch == 'stage'
    uses: ./.github/workflows/tests.yml