name: manual test after merge stage02

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on'
        required: true
        default: 'stage'
        type: choice
        options:
          - stage

jobs:
  call_shared:
    if: (github.event_name == 'workflow_dispatch' && inputs.branch == 'stage')
    uses: ./.github/workflows/tests.yml