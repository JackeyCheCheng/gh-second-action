name: only run in stage develop

on:
  push:
    branches-ignore:
      - stage
  workflow_dispatch:
    branches:
      - stage

jobs:
  int_test:
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/stage')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: int_test
        run: echo "Running integration tests"

  unit_test:
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/stage')
    runs-on: ubuntu-latest
    steps:
      - name: unit_test
        run: echo "Running unit tests"